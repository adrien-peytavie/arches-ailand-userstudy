{% extends 'base.html' %}

{% block header %}
    <div class="px-3 py-2 bg-dark text-bg-dark">
      <div class="container">
          <h1 class="text-center text-white font-weight-bold" style="margin-bottom: 0">{{ title }}</h1>
      </div>
    </div>
    <div class="px-3 py-2 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
            <h2 class="text-center">{{ topic }}</h2>
        </div>
    </div>
{% endblock %}

{% block content %}

    <div class="container py-3">
        <div class="p-5 mb-3 bg-light border rounded-3">
            {{ instructions|safe }}

            <form method="GET" action="/{{ lang }}/start">
                <input type="hidden" name="group" value="{{group}}" />
                <input style="font-size:32"  class="btn btn-primary btn-lg" id="submit" name="submit" type="submit" value="{{ btn_start }}">
            </form>
        </div>
    </div>

{% endblock %}
